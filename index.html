<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="description" content="">
    
    <title>Random Quotes Page</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" media="screen">
    
    <!-- Custom Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css?family=Abel');
      @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    </style>

  </head>

  <body>

    <section id="container">
      <h1>Random Quotes</h1>
      <div id='quote-box'>
        <h2 id='text'>"Life is what happens while you're busy making other plans."</h2>
        <h2 id='author'>~ John Lennon</h2>
      </div>
      <div class="buttons">
        <button class="btn btn-success" id="new-quote">New Quote</button>
        <button class="btn btn-success" id="tweet-quote">Tweet Quote</button>
      </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <!-- ajax -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Custom Scripts JS -->
    <script type="text/javascript" src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" 
    integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" 
    crossorigin="anonymous"></script>
  </body>
</html>
